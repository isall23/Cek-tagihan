<head>
    <title>Cek Tagihan dengan Autocomplete</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #d0eaff, #f0f9ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            height: 100vh;
            margin: 0;
        }
        input {
            padding: 12px;
            font-size: 18px;
            width: 280px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
ul {
  list-style: none;
  padding: 0;
  margin: 5px 0 15px;
  width: 280px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: white;
  max-height: 300px; /* ‚Üê dari 150 jadi 300 */
  overflow-y: auto;
        }
        ul li {
            padding: 10px;
            cursor: pointer;
        }
        ul li:hover {
            background-color: #e0f0ff;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }
        #hasil {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

        const input = document.getElementById('nama');
        const suggestions = document.getElementById('suggestions');
        const hasil = document.getElementById('hasil');

        input.addEventListener('input', function() {
            const keyword = this.value.toLowerCase();
            suggestions.innerHTML = '';

            if (keyword.length > 0) {
                const matches = Object.keys(dataTagihan).filter(nama => nama.includes(keyword));
                matches.forEach(match => {
                    const li = document.createElement('li');
                    li.textContent = match;
                    li.onclick = () => {
                        input.value = match;
                        suggestions.innerHTML = '';
                    };
                    suggestions.appendChild(li);
                });
            }
        });

        function cekTagihan() {
    const namaInput = input.value.trim().toLowerCase();
    const keys = Object.keys(dataTagihan);
    const match = keys.find(n => n.toLowerCase() === namaInput);

    if (match) {
        hasil.innerHTML = `‚úÖ Tagihan <span style="color:blue">${match}</span>: <span style="color:green">${dataTagihan[match]}</span>`;
